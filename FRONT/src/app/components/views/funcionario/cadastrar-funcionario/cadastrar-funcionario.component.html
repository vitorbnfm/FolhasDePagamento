<mat-card>
    <mat-card-header>
        <mat-card-title>Cadastrar Funcionario</mat-card-title>
    </mat-card-header>
    <mat-card-content>
        <mat-form-field class="input" id="nome">
            <mat-label for="nome">nome:</mat-label>
            <input matInput type="text" name="nome" [(ngModel)]="nome" />
        </mat-form-field>
        <mat-form-field class="input" id="setor">
            <mat-label for="nome">setor:</mat-label>
            <input matInput type="text" name="setor" [(ngModel)]="setor" />
        </mat-form-field>

       
    </mat-card-content>
    <button mat-raised-button color="warn" (click)="cadastrar()">
        Cadastrar
    </button>
</mat-card>
