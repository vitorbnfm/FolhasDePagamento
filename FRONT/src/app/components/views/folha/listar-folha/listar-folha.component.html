<a mat-raised-button color="primary" routerLink="/folha/cadastrar">
    <mat-icon mat-list-icon>add</mat-icon>
    Nova Folha</a
>
<a mat-raised-button color="primary" routerLink="/folha/deletar">
    <mat-icon mat-list-icon>delete</mat-icon>
    deletar</a
>
<table mat-table [dataSource]="folhas" class="table mat-elevation-z8">
    <!-- Coluna do Id -->
    <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef>#</th>
        <td mat-cell *matCellDef="let folha">{{ folha.id }}</td>
        
    </ng-container>
    <!-- Coluna do horaTrabalhada -->
    <ng-container matColumnDef="horaTrabalhada">
        <th mat-header-cell *matHeaderCellDef>horas trabalhadas</th>
        <td mat-cell *matCellDef="let folha">{{ folha.horaTrabalhada }}</td>
    </ng-container>
    <!-- Coluna do valorHora -->
    <ng-container matColumnDef="valorHora">
        <th mat-header-cell *matHeaderCellDef>valor hora</th>
        <td mat-cell *matCellDef="let folha">
            {{ folha.valorHora }}
        </td>
    </ng-container>
    <!-- Coluna do mes -->
    <ng-container matColumnDef="mes">
        <th mat-header-cell *matHeaderCellDef>mes</th>
        <td mat-cell *matCellDef="let folha">{{ folha.mes }}</td>
        
    </ng-container>
    <!-- Coluna do ano -->
    <ng-container matColumnDef="ano">
        <th mat-header-cell *matHeaderCellDef>ano</th>
        <td mat-cell *matCellDef="let folha">{{ folha.ano }}</td>
    </ng-container>
    <!-- Coluna do funcionario -->
    <ng-container matColumnDef="funcionario">
        <th mat-header-cell *matHeaderCellDef>funcionario</th>
        <td mat-cell *matCellDef="let folha">
            {{ folha.funcionario!.nome }}
        </td>
    </ng-container>
        <!-- Coluna do setor -->
        <ng-container matColumnDef="setor">
            <th mat-header-cell *matHeaderCellDef>setor</th>
            <td mat-cell *matCellDef="let folha">
                {{ folha.funcionario!.setor }}
            </td>
        </ng-container>


    <tr mat-header-row *matHeaderRowDef="colunasExibidas"></tr>
    <tr mat-row *matRowDef="let row; columns: colunasExibidas"></tr>
</table>
