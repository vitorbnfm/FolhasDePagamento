<mat-grid-list cols="5" rowHeight="1:1" [gutterSize]="'16px'">
    <mat-grid-tile *ngFor="let folha of folhas">
        <mat-card>

            <mat-card-content>
                <mat-card-title>{{ folha.funcionario!.nome }}</mat-card-title>
                <mat-card-subtitle>
                    {{ folha.mes }}
                </mat-card-subtitle>
                <mat-card-subtitle>
                    {{ folha.ano }}
                </mat-card-subtitle>
            </mat-card-content>
            <mat-card-actions>
                <button
                     (click)="deletar(folha.id)"
                    mat-stroked-button
                    color="warn"
                >
                    Deletar
                </button>
            </mat-card-actions>
        </mat-card>
    </mat-grid-tile>
</mat-grid-list>
