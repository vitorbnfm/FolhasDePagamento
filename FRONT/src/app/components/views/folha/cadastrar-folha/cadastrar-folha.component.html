<mat-card>
    <mat-card-header>
        <mat-card-title>Cadastrar Folha</mat-card-title>
    </mat-card-header>
    <mat-card-content>
        <mat-form-field class="input" id="horaTrabalhada">
            <mat-label for="nome">hora trabalhada:</mat-label>
            <input matInput type="number" name="horaTrabalhada" [(ngModel)]="horaTrabalhada" />
        </mat-form-field>
        <mat-form-field class="input" id="valorHora">
            <mat-label for="nome">valor hora:</mat-label>
            <input matInput type="number" name="valorHora" [(ngModel)]="valorHora" />
        </mat-form-field>
        <mat-form-field class="input" id="mes">
            <mat-label for="preco">mes:</mat-label>
            <input matInput type="number" name="mes" [(ngModel)]="mes" />
        </mat-form-field>
        <mat-form-field class="input" id="ano">
            <mat-label for="preco">ano:</mat-label>
            <input matInput type="number" name="ano" [(ngModel)]="ano" />
        </mat-form-field>
        <mat-form-field class="input" id="funcionario">
            <mat-label for="categoria">funcionario:</mat-label>
            <mat-select name="funcionario" [(ngModel)]="funcionarioId">
                <mat-option
                    *ngFor="let funcionario of funcionarios"
                    value="{{ funcionario.id }}"
                >
                    {{ funcionario.nome }}
                </mat-option>
            </mat-select>
        </mat-form-field>
    </mat-card-content>
    <button mat-raised-button color="warn" (click)="cadastrar()">
        Cadastrar
    </button>
</mat-card>
